<button
  class="button"
  (onClick)="!disabled && onClick.emit($event)"
  [class.disabled]="disabled"
  [class.accent]="accent"
>
  <svg-icon
    *ngIf="hasIcon"
    src="{{ iconPath }}"
    [class]="'float-left'"
    class="mt-1"
    [svgClass]="disabled && 'fill-zinc-400'"
  ></svg-icon>
  <span class="my-auto"><ng-content></ng-content></span>
</button>
